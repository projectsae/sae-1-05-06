        <script>
            const faviconTag = document.getElementById("faviconTag");
            const isDark = window.matchMedia("(prefers-color-scheme: dark)");
    
            const changeFavicon = () => {
                if (isDark.matches) faviconTag.href = "../images/index/favicon_blanc.png";
                else faviconTag.href = "../images/index/favicon_noir.png";
                };
    
                changeFavicon();
    
                setInterval(changeFavicon, 1000);
        </script>
